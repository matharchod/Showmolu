<script>

	$(function() {

		var behanceProjects = Showmolu.BehanceProjects();
		var tl = gsap.timeline();
		Vue.use(VueRouter);
		
		const Grid = {template: "#showmogridview"}		
		const Project = {template: "#showmoprojectview"}

		const router = new VueRouter({
			routes: [
				// { path: "/foo", component: Grid },
				// { path: "/bar", component: Project }
			]
		});

		var ShowmoluMethods = {
			openMenu: function () {
				var tl = gsap.timeline();
				tl.to("#secondNav", {height: "auto", ease: "circ"});
				tl.from("#secondNav li", {opacity: 0, right: "-500px", stagger: 0.25, duration: 1, ease: "power4"});
				this.menuopen = true;
			},
			closeMenu: function () {
				var tl = gsap.timeline();
				tl.to("#secondNav", {height: "0", ease: "bounce"});
				this.menuopen = false;
			},
			toggleMenu: function() {
				this.menuopen == false ? this.openMenu() : this.closeMenu();
			}			
		};

		var appStage = new Vue({
			el: '#ShowmoluApp',
			data: function () {
				return {
					menuopen: false,
					loading: true,
					searching: false,
					searchterm: '',
					behance: behanceProjects
				}
			},
			computed: {
				filteredTiles: function () {
					var self = this;
					return this.Tiles.filter(function (tile) {
						return tile.fullText.toLowerCase().indexOf(self.searchterm
							.toLowerCase()) >= 0;
					});
				},
				routeProps: function () {
					return {projects: ['a','b','c']}
				}
			},
			methods: ShowmoluMethods,
			components: {
				showmogridview: {
					props: ['projects'],
					template: '#showmogridview'
				},
				showmoprojectview: {
					//props: ['project'],
					template: '#showmoprojectview'
				}
			},
			props: {
				// someValueToPass: String
			},
			router: router
		}).$mount('#ShowmoluApp');

	});


</script>
