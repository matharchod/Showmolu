<!DOCTYPE HTML>
<html>

<head>
	<title>routing test</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="http://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200,700" rel="stylesheet" type="text/css">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Import Animate.CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="sass/materialize.css" media="screen,projection" />
	<!-- <link rel="stylesheet" type="text/css" href="sass/showmoluStyles/base.css" /> -->

</head>

<style>
</style>

<body>

	<!-- PAGE LAYOUT -->
	<div id="MyApp">
		<div id="MyAppRouterViews">
			<p>
				<router-link to="/foo">Go to Foo</router-link>
			</p>
			<p>
				<router-link to="/bar">Go to Bar</router-link>
			</p>
			<router-view></router-view>
			<myfirstview :properties="this.mydata1"></myfirstview>
			<mysecondview :properties="this.mydata2"></mysecondview>
		</div>

	</div><!-- /MyApp-->


	<!-- COMPONENTS -->
	<div id="myfirstview" v-bind:properties="this.mydata1">
		<div>
			<p>This is my first view</p>
			<p>{{properties}}</p>	
		</div>
	</div>

	<script type="text/x-template" id="mysecondview">
		<div>
			<p>This is my second view</p>
			<p>{{properties}}</p>	
		</div>
	</script>

</body>
<!-- The SCRIPTS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script type="text/javascript" src="js/gsap/gsap.min.js"></script>
<script src="js/anime-master/lib/anime.min.js"></script>
<script type="text/javascript" src="js/showmolu.js"></script>

<script>
	$(function () {
		Vue.use(VueRouter);
		const firstDataObject = {
			name: 'one',
			rank: 'two',
			station: 'three'
		};
		const secondDataObject = {
			name: 'four',
			rank: 'five',
			station: 'six'
		};
		const combinedDataObject = [
			{dataone: firstDataObject},
			{datatwo: secondDataObject}
		];
		const router = new VueRouter({
			routes: [{
					path: "/foo",
					data: firstDataObject,
					component: {
						template: '#myfirstview'
					}
				},
				{
					path: "/bar",
					component: {
						template: '#mysecondview'
					}
				}
			]
		});
		var app = new Vue({
			el: "#MyApp",
			router: router,
			data: function () {
				return {
					mydata1: firstDataObject,
					mydata2: secondDataObject,
					combinedDataObject: combinedDataObject
				}
			},
			components: {
				myfirstview: {
					props: ['properties'],
					template: '#myfirstview'
				},
				mysecondview: {
					props: ['properties'],
					template: '#mysecondview'
				}
			}
		}).$mount('#MyAppRouterViews');

	})
</script>

</html>
