<div id="portfolio" ng-controller="portfolioController">
  <h1>Portfolio</h1>
  <ul ng-repeat="item in behanceData.projects">
    <li>
      <img ng-src="{{item.covers.202}}" />
      <p>{{item.name}}</p>
      <p>{{item.url}}</p> 
      <p>{{item.company}}</p>      
      <p ng-repeat="field in item.fields">
        <a href="">{{field}}</a>
      </p>
    </li>
  </ul>
  {{behanceData}}
</div>
